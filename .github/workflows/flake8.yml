name: Flake8

on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      uses: actions/checkout@v2
      uses: actions/setup-python@v2

      - name: Install Dependencies
        run: |
        python -m pip install --upgrade pip
        python pip install flake8

      - name: Lint with flake8
        run: flake8